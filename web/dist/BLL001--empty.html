<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-map 주차 Localization</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="layout-wrap">
        <div class="header-wrap ui-scroller">
          <header class="header">
            <div class="header__head">
              <h1 class="header__logo">
                <a href="" class="header__logo-link">
                  <span class="for-a11y">T-map 주차</span>
                </a>
              </h1>
            </div>
            <div class="header__body">
              <nav class="gnb">
                <h2 class="for-a11y">글로벌 내비게이션</h2>
                <ul class="gnb__list">
                  <li class="gnb__item gnb__item--parking-lot-info">
                    <a href="" class="gnb__link">
                      <span class="gnb__text">주차장 정보</span>
                    </a>
                  </li>
                  <li class="gnb__item gnb__item--in-and-out-log">
                    <a href="" class="gnb__link">
                      <span class="gnb__text">입출차 정보</span>
                    </a>
                  </li>
                  <!-- DD : 해당 페이지면 is-active 클래스 값 추가 -->
                  <li class="gnb__item gnb__item--subscribe-log is-active">
                    <a href="" class="gnb__link">
                      <span class="gnb__text">차량 상품 정보</span>
                    </a>
                  </li>
                  <li class="gnb__item gnb__item--calculate-log">
                    <a href="" class="gnb__link">
                      <span class="gnb__text">차량 정산 내역</span>
                    </a>
                  </li>
                  <li class="gnb__item gnb__item--vip-info">
                    <a href="" class="gnb__link">
                      <span class="gnb__text">VIP존 정보</span>
                    </a>
                  </li>
                  <!-- 2021.05.04 : add : 메뉴 추가 -->
                  <li class="gnb__item gnb__item--blacklist">
                    <a href="" class="gnb__link">
                      <span class="gnb__text">블랙 리스트</span>
                    </a>
                  </li>
                  <!-- //2021.05.04 : add : 메뉴 추가 -->
                  <li class="gnb__item gnb__item--gateway-version">
                    <a href="" class="gnb__link">
                      <span class="gnb__text">게이트웨이 버전</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__foot">
              <div class="header__etc-nav">
                <ul class="header__etc-nav__list">
                  <li class="header__etc-nav__item">
                    <a href="" class="header__etc-nav__link">비밀번호 변경</a>
                  </li>
                  <li class="header__etc-nav__item">
                    <a href="" class="header__etc-nav__link">로그아웃</a>
                  </li>
                </ul>
              </div>
            </div>
          </header>
        </div>

        <div class="contents-wrap">
          <section class="contents">
            <div class="page-head page-head--line">
              <h2 class="page-head__title">
                <span class="page-head__title-text">블랙 리스트</span>
              </h2>
            </div>

            <div class="contents-head">
              <h3 class="page-title">
                <span class="page-title__text">TP00000180 SK_V1 모터스 테스트</span>
              </h3>
            </div>

            <div class="filter-bar">
              <form action="">
                <fieldset class="ui-fieldset filter-bar__block">
                  <legend class="for-a11y">조회 설정</legend>

                  <div class="filter-bar__left">
                    <dl class="filter-bar__item">
                      <dt class="filter-bar__key">조회 기간</dt>
                      <dd class="filter-bar__val">
                        <div class="form-flex range-date-form js-datepicker-range">
                          <div class="form-flex__cell">
                            <div class="ui-input-block ui-input-block--date">
                              <input type="text" class="ui-input js-datepicker-range__min" title="조회 기간 시작 날짜" value="2021-03-31" />
                            </div>
                          </div>
                          <div class="form-flex__cell">-</div>
                          <div class="form-flex__cell">
                            <div class="ui-input-block ui-input-block--date">
                              <input type="text" class="ui-input js-datepicker-range__max" title="조회 기간 끝 날짜" value="2021-03-31" />
                            </div>
                          </div>
                        </div>
                      </dd>
                    </dl>

                    <dl class="filter-bar__item">
                      <dt class="filter-bar__key">상태</dt>
                      <dd class="filter-bar__val">
                        <div class="check-list">
                          <ul class="check-list__list">
                            <li class="check-list__item">
                              <div class="ui-checkbox-block">
                                <input type="checkbox" class="ui-checkbox" id="filterAll" checked />
                                <label for="filterAll" class="ui-label">
                                  <span class="ui-checkbox-object"></span>
                                  <span class="ui-label__text">전체</span>
                                </label>
                              </div>
                            </li>
                            <li class="check-list__item">
                              <div class="ui-checkbox-block">
                                <input type="checkbox" class="ui-checkbox" id="filter1" />
                                <label for="filter1" class="ui-label">
                                  <span class="ui-checkbox-object"></span>
                                  <span class="ui-label__text">등록</span>
                                </label>
                              </div>
                            </li>
                            <li class="check-list__item">
                              <div class="ui-checkbox-block">
                                <input type="checkbox" class="ui-checkbox" id="filter2" />
                                <label for="filter2" class="ui-label">
                                  <span class="ui-checkbox-object"></span>
                                  <span class="ui-label__text">해제</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </dd>
                    </dl>

                    <dl class="filter-bar__item">
                      <dt class="filter-bar__key">사유</dt>
                      <dd class="filter-bar__val">
                        <div class="ui-select-block filter-bar__select">
                          <select class="ui-select" title="사유 기준">
                            <option value="">전체</option>
                            <option value="">option 1</option>
                            <option value="">option 2</option>
                            <option value="">option 3</option>
                          </select>
                        </div>
                      </dd>
                    </dl>

                    <div class="filter-bar__item">
                      <div class="ui-input-block filter-bar__keyword">
                        <input type="search" class="ui-input" title="차량번호" placeholder="차량번호를 입력하세요." />
                      </div>
                    </div>
                  </div>

                  <div class="filter-bar__right">
                    <button type="submit" class="ui-button ui-basic-button">검색</button>
                  </div>
                </fieldset>
              </form>
            </div>

            <div class="list-table">
              <table>
                <colgroup>
                  <col style="width: 24%" />
                  <col style="width: 17%" />
                  <col />
                  <col style="width: 14%" />
                  <col style="width: 20.5%" />
                  <col style="width: 9%" />
                </colgroup>
                <thead>
                  <tr>
                    <th>
                      <div class="list-table__head-text">등록일시</div>
                    </th>
                    <th>
                      <div class="list-table__head-text">차량번호</div>
                    </th>
                    <th>
                      <div class="list-table__head-text">사유</div>
                    </th>
                    <th>
                      <div class="list-table__head-text">상태</div>
                    </th>
                    <th>
                      <div class="list-table__head-text">해제일시</div>
                    </th>
                    <th>
                      <div class="list-table__head-text">상세정보</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="list-table__empty-row">
                    <td colspan="6">
                      <div class="empty-contents">조회된 데이터가 없습니다.</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="list-foot">
              <nav class="pagenation">
                <h4 class="for-a11y">Pagenation</h4>
                <div class="pagenation__inner">
                  <button type="button" class="ui-button pagenation__link pagenation__link--arrow pagenation__link--start" disabled><span class="for-a11y">처음</span></button>
                  <button type="button" class="ui-button pagenation__link pagenation__link--arrow pagenation__link--prev" disabled><span class="for-a11y">이전</span></button>
                  <a href="" class="pagenation__link is-active">1</a>
                  <button type="button" class="ui-button pagenation__link pagenation__link--arrow pagenation__link--next" disabled><span class="for-a11y">다음</span></button>
                  <button type="button" class="ui-button pagenation__link pagenation__link--arrow pagenation__link--end" disabled><span class="for-a11y">끝</span></button>
                </div>
              </nav>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
